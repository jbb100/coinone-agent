[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    async_test: Async tests
    slow: Slow tests
    network: Tests requiring network access
    security: Security-related tests
    trading: Trading logic tests
    portfolio: Portfolio management tests
    rebalancing: Rebalancing tests
    multi_account: Multi-account system tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::urllib3.exceptions.NotOpenSSLWarning
    ignore::DeprecationWarning
    ignore::FutureWarning